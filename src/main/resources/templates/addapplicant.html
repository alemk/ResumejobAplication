<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<body>

<div th:replace="template::navlinks"></div>
<div class="row">
    <div class="col-sm-8"> <!-- add applicant form section begins here -->
        <form th:action="@{/addapplicant}" th:object="${applicant}" th:method="post" class="form-group">

            <input type="hidden" th:field="*{id}"/>

            <span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></span>
            <label>First Name: </label>
            <input type="text" th:field="*{firstname}"/>
            <br/>

            <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></span>
            <label>Last Name: </label>
            <input type="text" th:field="*{lastname}"/><br/>

            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            <label>Email: </label>
            <input type="email" th:field="*{email}"/>
            <br/>

            <input type="submit" value="submit" name="Add Applicant"/>
        </form>
    </div> <!-- form section ends here -->

</div>

<div class="row">
    <div class="col-sm-7">
    </div>

</div>

</body>
</html>
